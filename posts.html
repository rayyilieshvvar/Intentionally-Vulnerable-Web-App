<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Intentionally Vulnerable Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Intentionally Vulnerable Web App</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="posts.html" class="active">Posts</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="posts-container">
            <h1>Your Posts</h1>
            
            <div class="create-post-section">
                <h2>Create New Post</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-content">Post Content</label>
                        <textarea id="post-content" name="post-content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn primary">Create Post</button>
                </form>
            </div>
            
            <div class="posts-list" id="posts-list">
                <!-- Posts will be loaded here -->
                <p id="loading-message">Loading your posts...</p>
            </div>
        </section>
    </main>

    

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
