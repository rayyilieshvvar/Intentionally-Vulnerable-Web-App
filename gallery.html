<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Intentionally Vulnerable Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Intentionally Vulnerable Web App</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-container">
            <h1>Your Gallery</h1>
            
            <div class="upload-section">
                <h2>Upload New Image</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="image-title">Image Title</label>
                        <input type="text" id="image-title" name="image-title" required>
                    </div>
                    <div class="form-group">
                        <label for="image-file">Select Image</label>
                        <input type="file" id="image-file" name="image-file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn primary">Upload Image</button>
                </form>
            </div>
            
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be loaded here -->
                <p id="loading-message">Loading your images...</p>
            </div>
        </section>
    </main>

    

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
