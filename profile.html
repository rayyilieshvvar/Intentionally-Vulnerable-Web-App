<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Intentionally Vulnerable Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Intentionally Vulnerable Web App</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-container">
            <h1>Your Profile</h1>
            
            <div class="profile-content">
                <div class="profile-avatar">
                    <img id="avatar-preview" src="images/default-avatar.png" alt="Profile Avatar">
                    <div class="avatar-upload">
                        <label for="avatar-file" class="btn secondary">Change Avatar</label>
                        <input type="file" id="avatar-file" name="avatar-file" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="profile-details">
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required readonly>
                        </div>
                        <button type="submit" class="btn primary">Update Profile</button>
                    </form>
                </div>
            </div>
            
            <div class="profile-security">
                <h2>Security Settings</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn primary">Change Password</button>
                </form>
            </div>
            
            <div class="profile-danger">
                <h2>Danger Zone</h2>
                <p>Once you delete your account, there is no going back. Please be certain.</p>
                <button id="delete-account-btn" class="btn danger">Delete Account</button>
            </div>
        </section>
    </main>

  
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
